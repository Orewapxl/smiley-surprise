<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smiley Surprise</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    margin-top: 30px;
    text-align: center;
    color: #fff;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.joke-box {
    background: #fff;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    max-width: 600px;
    width: 90%;
    margin: 20px 0;
    text-align: center;
    position: relative;
}

button {
    background: #ff6f61;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
}

button:hover {
    transform: scale(1.1);
    background: #ff3b2f;
}

.vote-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 15px;
}

.vote-button {
    background: #ffd700;
    border: none;
    padding: 8px 12px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    margin-right: 10px;
    transition: transform 0.2s ease, background 0.2s ease;
}

.vote-button:hover {
    transform: scale(1.2);
    background: #ffc107;
}

.vote-count {
    font-size: 1.2rem;
    font-weight: bold;
}

nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.2s ease;
}

nav a:hover {
    color: #ffeb3b;
}
</style>
</head>
<body>

<header>
    <h1>Smiley Surprise</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('about') }}">About</a>
    </nav>
</header>

<div class="joke-box">
    <form method="post">
        <button type="submit">Click ME!!!</button>
    </form>

    {% if joke %}
    <p>{{ joke }}</p>
    <div class="vote-container">
        <form method="POST" action="{{ url_for('votes', message_id=latest_id) }}">
            <button type="submit" class="vote-button">üëç</button>
        </form>
        <span class="vote-count">{{ latest_votes }}</span>
    </div>
    {% endif %}
</div>

</body>
</html>
